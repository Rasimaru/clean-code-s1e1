<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="page">
      <section class="page__matrix matrix-page">
        <h1 class="matrix-page__title"></h1>
        <img class="matrix-page__image" src="./eisenhower-matrix.jpg" alt="the-eisenhower-matrix">
        <a class="matrix-page__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <section class="page__todo todo">
        <section class="todo__add add-todo" id="add-task">
          <label for="new-task" class="add-todo__name">Add Item</label>
          <div class="add-todo__body">
            <input class="add-todo__text" id="new-task" type="text">
            <button class="add-todo__button button">Add</button>
          </div>
        </section>
        <section class="todo__incompleted incompleted">
          <h3 class="incompleted__name">Todo</h3>
          <ul id="incomplete-tasks" class="incompleted__list list">
            <li class="list__item item-list">
              <input class="item-list__check" type="checkbox">
              <label class="item-list__name">Pay Bills</label>
              <input class="item-list__text" type="text">
              <button class="item-list__button item-list__button_edit button">Edit</button>
              <button class="item-list__button item-list__button_delete button">
                <img class="item-list__icon" src="./remove.svg" alt="delete-icon">
              </button>
            </li>
            <li class="list__item item-list item-list_edit-mode">
              <input class="item-list__check" type="checkbox">
              <label class="item-list__name">Go Shopping</label>
              <input class="item-list__text" type="text" value="Go Shopping">
              <button class="item-list__button item-list__button_edit button">Save</button>
              <button class="item-list__button item-list__button_delete button">
                <img class="item-list__icon" src="./remove.svg" alt="delete-icon">
              </button>
            </li>
          </ul>
        </section>
        <section class="todo__completed completed">
          <h3 class="completed__name">Completed</h3>
          <ul id="completed-tasks" class="completed__list list">
            <li class="list__item item-list">
              <input class="item-list__check" type="checkbox" checked>
              <label class="task item-list__name">See the Doctor</label>
              <input class="task item-list__text" type="text">
              <button class="item-list__button item-list__button_edit button">Edit</button>
              <button class="item-list__button item-list__button_delete button">
                <img class="item-list__icon" src="./remove.svg" alt="delete-icon">
              </button>
            </li>
          </ul>
        </section>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
